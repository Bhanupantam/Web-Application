<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Percentage Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 350px;
      margin: 40px auto;
      padding: 20px;
      background: #f0f0f0;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background-color: #28a745;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .result {
      margin-top: 25px;
      padding: 15px;
      background-color: #d4edda;
      border-radius: 5px;
      color: #155724;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>

  <h2>Percentage Calculator</h2>

  <label for="obtained">Marks Obtained:</label>
  <input type="number" id="obtained" min="0" placeholder="Enter marks obtained" />

  <label for="total">Total Marks:</label>
  <input type="number" id="total" min="1" placeholder="Enter total marks" />

  <button onclick="calculatePercentage()">Calculate Percentage</button>

  <div id="result" class="result"></div>

  <script>
    function calculatePercentage() {
      const obtained = Number(document.getElementById('obtained').value);
      const total = Number(document.getElementById('total').value);
      const resultDiv = document.getElementById('result');

      if (isNaN(obtained) || obtained < 0) {
        alert('Please enter a valid marks obtained (0 or more).');
        return;
      }
      if (isNaN(total) || total <= 0) {
        alert('Please enter a valid total marks (greater than 0).');
        return;
      }
      if (obtained > total) {
        alert('Marks obtained cannot be greater than total marks.');
        return;
      }

      const percentage = (obtained / total) * 100;

      resultDiv.style.display = 'block';
      resultDiv.textContent = `Percentage: ${percentage.toFixed(2)}%`;
    }
  </script>

</body>
</html>
